<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plante Kawaii</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <!-- Montagnes -->
        <div class="mountain"></div>
        <div class="mountain"></div>
        <div class="mountain"></div>
        <div class="mountain"></div>

        <!-- Arbres cerisiers -->
        <div class="tree">
            <div class="tree-top"></div>
            <div class="tree-trunk"></div>
        </div>
        <div class="tree">
            <div class="tree-top"></div>
            <div class="tree-trunk"></div>
        </div>
        <div class="tree">
            <div class="tree-top"></div>
            <div class="tree-trunk"></div>
        </div>
        <div class="tree">
            <div class="tree-top"></div>
            <div class="tree-trunk"></div>
        </div>

        <!-- Nuages -->
        <div class="cloud"></div>
        <div class="cloud"></div>

        <!-- Sol -->
        <div class="ground"></div>
    </div>

    <!-- Arrosoir -->
    <div class="watering-can" id="wateringCan">
        <div class="can-body">
            <div class="can-handle"></div>
            <div class="can-spout"></div>
        </div>
    </div>

    <!-- Gouttes d'eau (séparées de l'arrosoir) -->
    <div class="water-drops" id="waterDrops">
        <div class="drop"></div>
        <div class="drop"></div>
        <div class="drop"></div>
    </div>

    <!-- Pot avec plante -->
    <div class="pot-container">
        <div class="plant" id="plant">
            <div class="flowers-container" id="flowersContainer"></div>
            <div class="stem" id="stem">
                <div class="leaves-container" id="leaves"></div>
            </div>
        </div>
        <div class="pot">
            <div class="soil"></div>
            <div class="pot-face">
                <div class="pot-eyes">
                    <div class="pot-eye"></div>
                    <div class="pot-eye"></div>
                </div>
                <div class="pot-mouth" id="potMouth"></div>
            </div>
        </div>
    </div>

    <!-- Interface -->
    <div class="ui">
        <h2>Plante Kawaii</h2>
        <div class="growth-info">Niveau: <span id="level">0</span>/10</div>
    </div>

    <div class="instructions">
        Clique pour arroser et faire grandir la plante !
    </div>

    <button class="reload-btn" onclick="location.reload()">
        <span class="reload-icon">↻</span>
    </button>

    <script src="script.js"></script>
</body>
</html>
